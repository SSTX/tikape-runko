<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>J채nn채 Foorumi</title>
        <style>
            .container {
                display: flex;
            }

            .nimet_linkit {

            .viestimaarat {

    <body>

                <p th:each="alue : ${alueet}"> <a th:href="@{'~/alue/'+${alue.id}+'?sivu=0'}" th:text="${alue}"></a></p>
            </div>
            <div class="viestimaarat" >

            </div>
            <div class="aikaleimat" >
                <p>Viimeisin viesti</p>
                <p th:each="viimeisinViesti : ${viimeisimmatViestit}" th:text="${viimeisinViesti != null} ? ${viimeisinViesti.aikaleima} : '-'"></p>
            </div>
        </div>
        <div>
            <form method="POST">
                Nimi:<br/>
                <input type="text" name="nimi" />
                <input type="submit" name="luo" />
            </form>
        </div>

    </body>
</html>
